<html>
<head>
<script language = "JavaScript">
var rand = 0;

var answers = ["Yes!", "No!", "Probably!", "Probably not!", "Maybe", "If it is raining, yes.", "Without a doubt.", "Can't predict now.", "Please ask again.", "Very doubtful."]

function random()
{
    
	rand = Math.random(); // random decimal between 0 and 1
	
	rand = rand * 9; // 0-9
	
	rand = Math.floor(rand) // returns neartest integer less than parameter
	
    
    var dq = document.getElementById("question");
    var da = document.getElementById("answer");
  
    
    if(dq.value.length > 0)
    {
        da.value = (answers[rand]);
    }
    
    else
    {
        alert("Please type a question first.");
    }
    
}

</script>
</head>
<body background="images/floor-tile.png">
<center>
<font face="Tahoma">
<h1>What's your fortune? Use the Magic 8 Ball to find out. </h1>
<img src="images/8ball.jpg" width="600" border="3">
<p align="justify" style="width:800"> 

In order for the 8 ball to work correctly, you must enter a question in the first box. Then, you may use the "Click me!" button to find the proper answer to your question. 

</p>
<input type = "text" id= "question" ="80"/>
<input type="button" value="Click me!" onClick="random()"/>
<input type = "text" id= "answer" ="80"/>

</br>
</br>

<a href="index.html"> Click here to return home. </a>

</center>
</body>
</html>
