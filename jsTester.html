<html>
<head>
<script language = "JavaScript">
var myList = [ "Anne", "Bob", "Cathy", "Doug" ];
var number = 11;
function tester()
{	
	number = number - 1;
	
	if(number == 0)
	{
		alert("Blastoff!!");
		number = 11;
	}
	else
	{
		alert(number);
	}
}

function names()
{
	for(i = 0; i<myList.length; i++)
	{
	alert(myList[i]);
	}
}	
</script>

</head>
<body background="images/watercolor.png">
<font face = "Verdana">
<center> 
<h1> JavaScript Tester </h1>
</font>

<br/>
<br/>

<input type="button" value="Click Me to Blastoff" onClick="tester()" style="background-color:F190E4;color:white;font-family:Tahoma;font-weight:bold;">
<input type="button" value="Click Me for Names" onClick="names()" style="background-color:E84073;color:white;font-family:Tahoma;font-weight:bold;">
