<html>
<head>
<center>
<script language = "JavaScript">

var number = 0;
var picList = [ "images/slide0.png", "images/slide1.png", "images/slide2.png", "images/slide3.png", "images/slide4.png"];
var audioList = [ "sounds/welcome.mp3", "sounds/effect1.mp3", "sounds/effect2.mp3", "sounds/effect3.mp3", "sounds/effect4.mp3"];
function startShow()
{
	var pic = document.getElementById("picFrame");
	var sound = document.getElementById("myAudio");
	
	pic.src = picList[number];
	sound.src = audioList[number];
	sound.play();
	
	number = number + 1;
	if (number > 4)
	{
		number = 0;
	}
}
</script>
</head>
<body>
<center> 
<h1 style="font-family:tahoma;"> JavaScript Slideshow </h1>

<img id="picFrame" src="images/slide0.png"/>
<audio id="myAudio"> </audio>
<br/>
<br/>

<input  type="button" value="Click Me" onClick="startShow()" style="color:white;background-color:pink;font-family:Helvetica;height:50px;width:100px;font-size:20;font-weight:bold">
</center>
</head>

</body>
</html>
